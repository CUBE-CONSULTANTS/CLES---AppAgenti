name: Build and Deploy SAPUI5 to gh-pages
on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        working-directory: ./app/agenti
        run: npm ci

      - name: Build UI5
        working-directory: ./app/agenti
        run: npm run build

      - name: Deploy to gh-pages
        uses: actions/configure-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/agenti/dist

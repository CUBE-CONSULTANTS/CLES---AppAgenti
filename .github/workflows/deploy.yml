name: Build and Deploy SAPUI5 to gh-pages

on:
  push:
    branches: [ main ]
  # Permette di far girare il workflow anche manualmente dalla scheda Actions
  workflow_dispatch:

# Permessi necessari per il deploy su Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        working-directory: ./app/agenti
        run: npm ci

      - name: Build UI5
        working-directory: ./app/agenti
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./app/agenti/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
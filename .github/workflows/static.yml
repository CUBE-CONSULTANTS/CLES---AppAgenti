name: Deploy static content to Pages

on:
  push:
    branches: ["gh-pages"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # se avviato manualmente (workflow_dispatch) forza gh-pages,
          # altrimenti usa il ref che ha scatenato la workflow (es. refs/heads/gh-pages)
          ref: ${{ github.event_name == 'workflow_dispatch' && 'gh-pages' || github.ref }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare SPA fallback (optional)
        run: |
          if [ -f ./index.html ]; then cp ./index.html ./404.html || true; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # pubblica il contenuto della working directory (la branch/commit checkout-ato)
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
